<!DOCTYPE html>
<html lang="en">
<head>

    <title>Toggle menu</title>
    <link rel="stylesheet" href="style.css">

                </li>
                <li class="menu-item">
                    <a href="">Item 2</a>
                </li>
                <li class="menu-item">
                    <a href="">Item 3</a>
                </li>
                <li class="menu-item">
                    <a href="">Item 4</a>
                </li>
                <li class="menu-item">
                    <a href="">Item 5</a>
                </li>
                
            </ul>
        </div>
    </div>
    <script src="./toggle.js"></script>
</body>
</html>
